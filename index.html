  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
      .full-height-app { height: 100vh; height: var(--app-height, 100vh); }
      @keyframes blink { 0%, 100% { opacity: 0.2; } 20% { opacity: 1; } }
      .dot-1 { animation: blink 1.4s infinite; animation-delay: 0s; }
      .dot-2 { animation: blink 1.4s infinite; animation-delay: 0.2s; }
      .dot-3 { animation: blink 1.4s infinite; animation-delay: 0.4s; }
      @keyframes blink-cursor { 50% { opacity: 0; } }
      .animate-blink-cursor { animation: blink-cursor 1.2s step-end infinite; }

      .katex-display { overflow-x: auto; overflow-y: hidden; padding-bottom: 0.25rem; }
      .markdown-body .katex { font: normal 1.21em KaTeX_Main, Times New Roman, serif; line-height: 1.2; text-indent: 0; text-rendering: auto; }

      .inline-citation {
        display: inline-block;
        font-size: 0.75rem;
        font-weight: 600;
        line-height: 1;
        padding: 0.25rem 0.6rem;
        border-radius: 0.5rem;
        background-color: hsl(var(--accent));
        color: hsl(var(--accent-foreground));
        vertical-align: baseline;
        margin: 0 0.125rem;
        position: relative;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .inline-citation:hover {
        background-color: hsl(var(--accent) / 0.8);
      }
      .citation-popover {
        display: none;
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-bottom: 0.5rem;
        width: 24rem;
        max-height: 20rem;
        overflow-y: auto;
        padding: 0.75rem;
        background-color: hsl(var(--popover));
        border: 1px solid hsl(var(--border));
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        z-index: 20;
        font-size: 0.875rem;
        font-weight: normal;
        text-align: left;
        color: hsl(var(--popover-foreground));
      }
      .inline-citation:hover .citation-popover {
        display: block;
      }
      .dark .citation-popover {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.3);
      }

      .chat-input-container {
          position: relative;
          border-radius: var(--radius);
      }
      .chat-input-container::after {
          content: "";
          position: absolute;
          pointer-events: none;
          inset: -1px;
          border-radius: var(--radius);
          background: linear-gradient(-45deg, #b25aff 0%, #e62c6d 8%, #ff530f 17%, #ff9100 25%, #ffc400 33%, hsl(var(--border)) 40%, hsl(var(--border)) 100%);
          background-size: 300% 300%;
          background-position: 0% 0%;
          transition: background-position 0.5s ease;
          transition-delay: .1s;
          z-index: 0;
      }
      .chat-input-container:focus-within::after {
          background-position: 100% 100%;
          transition-delay: 0s;
      }
      .chat-input-inner {
          position: relative;
          z-index: 1;
          display: flex;
          flex-direction: column;
          background-color: hsl(var(--background));
          border-radius: var(--radius);
          overflow: hidden;
      }
      .chat-textarea {
          background: transparent; border: none; outline: none;
          overflow-y: auto; color: hsl(var(--foreground));
          font-size: 0.875rem; line-height: 1.25rem;
          flex: 1 0 auto; resize: none;
          caret-color: hsl(var(--primary));
          width: 100%; max-height: 200px; padding: 1rem;
      }
      .chat-textarea::placeholder { color: hsl(var(--muted-foreground)); }
      .chat-textarea-with-files { padding: 0.5rem 1rem 1rem; }
      .chat-actions {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 1rem 0.75rem;
          background: transparent;
      }
    </style>
